<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civix: Empowering Civic Engagement</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-purple-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-800 dark:text-blue-300 drop-shadow-lg">
            Civix: Empowering Civic Engagement
        </h1>

        <div class="flex justify-center space-x-4 mb-8">
            <button id="opportunitiesTab" class="px-6 py-3 font-semibold rounded-full bg-blue-500 text-white shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Opportunities</button>
            <button id="leaderboardTab" class="px-6 py-3 font-semibold rounded-full bg-white text-blue-500 border-2 border-blue-500 shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Leaderboard</button>
        </div>

        <div id="opportunitiesSection">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl overflow-hidden transform transition duration-300 hover:scale-105">
                    <div class="bg-gradient-to-r from-green-400 to-blue-500 text-white p-6 rounded-t-2xl">
                        <h2 class="text-2xl font-bold flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            Event Interest Quiz
                        </h2>
                    </div>
                    <div class="p-6">
                        <form id="quizForm">
                            <div id="quizQuestions"></div>
                            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:from-blue-600 hover:to-purple-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">Submit Ratings</button>
                        </form>
                        <div id="quizResults" class="hidden"></div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl overflow-hidden transform transition duration-300 hover:scale-105">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6 rounded-t-2xl">
                        <h2 class="text-2xl font-bold flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Find Polling Places
                        </h2>
                    </div>
                    <div class="p-6">
                        <form id="addressForm" class="mb-6">
                            <div class="flex space-x-2">
                                <input id="addressInput" type="text" placeholder="Enter your address" class="flex-grow px-4 py-3 border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
                                <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:from-blue-600 hover:to-purple-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">Find</button>
                            </div>
                        </form>
                        <div id="error" class="hidden mb-4 p-4 bg-red-100 text-red-700 rounded-lg"></div>
                        <div id="pollingPlaces"></div>
                    </div>
                </div>
            </div>

            <div class="mt-8 bg-white dark:bg-gray-800 shadow-2xl rounded-2xl overflow-hidden transform transition duration-300 hover:scale-105">
                <div class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white p-6 rounded-t-2xl">
                    <h2 class="text-2xl font-bold flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Upcoming Civic Opportunities
                    </h2>
                </div>
                <div class="p-6">
                    <div id="civicEvents"></div>
                </div>
            </div>
        </div>

        <div id="leaderboardSection" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-2 bg-white dark:bg-gray-800 shadow-2xl rounded-2xl overflow-hidden transform transition duration-300 hover:scale-105">
                    <div class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white p-6 rounded-t-2xl">
                        <h2 class="text-2xl font-bold flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                            </svg>
                            Leaderboard
                        </h2>
                    </div>
                    <div class="p-6">
                        <div id="leaderboardList" class="h-[400px] overflow-y-auto custom-scrollbar"></div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl overflow-hidden transform transition duration-300 hover:scale-105">
                    <div class="bg-gradient-to-r from-green-400 to-blue-500 text-white p-6 rounded-t-2xl">
                        <h2 class="text-2xl font-bold flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            Your Profile
                        </h2>
                    </div>
                    <div class="p-6">
                        <div id="userProfile"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-blue-500 to-purple-600 text-white mt-12 py-8">
        <div class="container mx-auto px-6">
            <p class="text-center text-lg font-semibold">
                Â© 2024 Civix. Empowering civic engagement through technology.
            </p>
        </div>
    </footer>

    <script>
        // Quiz events data
        const quizEvents = [
            { id: 1, name: "Local Town Hall Meeting", description: "Discuss current issues affecting our community" },
            { id: 2, name: "Community Clean-up Day", description: "Help beautify our neighborhood parks and streets" },
            { id: 3, name: "Youth Mentorship Program", description: "Guide and support local youth in their personal development" },
            { id: 4, name: "Voter Registration Drive", description: "Assist in registering new voters for upcoming elections" },
            { id: 5, name: "Local Food Bank Volunteer", description: "Sort and distribute food to those in need in our community" }
        ];

        // Leaderboard data
        const leaderboardData = [
            { id: 1, name: "Jane Doe", points: 1250, avatar: "/placeholder.svg?height=40&width=40" },
            { id: 2, name: "John Smith", points: 1100, avatar: "/placeholder.svg?height=40&width=40" },
            { id: 3, name: "Alice Johnson", points: 950, avatar: "/placeholder.svg?height=40&width=40" },
            { id: 4, name: "Bob Williams", points: 900, avatar: "/placeholder.svg?height=40&width=40" },
            { id: 5, name: "Emma Brown", points: 850, avatar: "/placeholder.svg?height=40&width=40" },
        ];

        // User profile data
        const userProfile = {
            name: "Jane Doe",
            points: 1250,
            avatar: "/placeholder.svg?height=80&width=80",
            rank: 1,
            badges: [
                { id: 1, name: "Super Voter", icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" /></svg>' },
                { id: 2, name: "Community Leader", icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>' },
                { id: 3, name: "Event Organizer", icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>' },
            ]
        };

        // DOM elements
        const opportunitiesTab = document.getElementById('opportunitiesTab');
        const leaderboardTab = document.getElementById('leaderboardTab');
        const opportunitiesSection = document.getElementById('opportunitiesSection');
        const leaderboardSection = document.getElementById('leaderboardSection');
        const quizForm = document.getElementById('quizForm');
        const quizQuestions = document.getElementById('quizQuestions');
        const quizResults = document.getElementById('quizResults');
        const addressForm = document.getElementById('addressForm');
        const addressInput = document.getElementById('addressInput');
        const error = document.getElementById('error');
        const pollingPlaces = document.getElementById('pollingPlaces');
        const civicEvents = document.getElementById('civicEvents');
        const leaderboardList = document.getElementById('leaderboardList');
        const userProfileDiv = document.getElementById('userProfile');

        // Tab switching functionality
        opportunitiesTab.addEventListener('click', () => {
            opportunitiesTab.classList.add('bg-blue-500', 'text-white');
            leaderboardTab.classList.remove('bg-blue-500', 'text-white');
            opportunitiesSection.classList.remove('hidden');
            leaderboardSection.classList.add('hidden');
        });

        leaderboardTab.addEventListener('click', () => {
            leaderboardTab.classList.add('bg-blue-500', 'text-white');
            opportunitiesTab.classList.remove('bg-blue-500', 'text-white');
            leaderboardSection.classList.remove('hidden');
            opportunitiesSection.classList.add('hidden');
        });

        // Quiz functionality
        function renderQuiz() {
            quizQuestions.innerHTML = quizEvents.map(event => `
                <div class="mb-8 bg-gray-50 dark:bg-gray-700 p-6 rounded-xl shadow-md">
                    <h3 class="font-semibold text-lg mb-3 text-blue-600 dark:text-blue-300">${event.name}</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">${event.description}</p>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm font-medium text-gray-500 dark:text-gray-400">1</span>
                        <input type="range" name="rating-${event.id}" min="1" max="10" value="5" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer dark:bg-blue-700">
                        <span class="text-sm font-medium text-gray-500 dark:text-gray-400">10</span>
                    </div>
                </div>
            `).join('');
        }

        quizForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(quizForm);
            const results = quizEvents.map(event => ({
                ...event,
                rating: parseInt(formData.get(`rating-${event.id}`))
            }));
            
            results.sort((a, b) => b.rating - a.rating);
            
            quizResults.innerHTML = `
                <h3 class="font-semibold text-xl mb-6 text-blue-600 dark:text-blue-300">Your Event Preferences:</h3>
                <div class="space-y-6 custom-scrollbar" style="max-height: 400px; overflow-y: auto;">
                    ${results.map(result => `
                        <div class="bg-white dark:bg-gray-700 rounded-xl shadow-md p-6 transition duration-300 ease-in-out transform hover:scale-105">
                            <div class="flex justify-between items-center mb-3">
                                <span class="font-medium text-lg text-blue-600 dark:text-blue-300">${result.name}</span>
                                <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full dark:bg-blue-200 dark:text-blue-800">${result.rating}/10</span>
                            </div>
                            <p class="text-sm text-gray-600 dark:text-gray-300">${result.description}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            
            quizForm.classList.add('hidden');
            quizResults.classList.remove('hidden');
        });

        // Address form functionality (mock data)
        addressForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const address = addressInput.value;
            
            try {
                const response = await fetch('/api/voting-venue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ address }),
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                pollingPlaces.innerHTML = `
                    <h3 class="font-semibold text-xl mb-6 text-blue-600 dark:text-blue-300">Nearby Polling Places:</h3>
                    <div class="space-y-6 custom-scrollbar" style="max-height: 300px; overflow-y: auto;">
                        ${data.polling_locations.map(place => `
                            <div class="bg-white dark:bg-gray-700 rounded-xl shadow-md p-6 transition duration-300 ease-in-out transform hover:scale-105">
                                <div class="font-medium text-lg text-blue-600 dark:text-blue-300 mb-2">${place.address.locationName}</div>
                                <div class="text-sm text-gray-600 dark:text-gray-300">${place.address.line1}, ${place.address.city}, ${place.address.state} ${place.address.zip}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                error.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        });

        // Update renderCivicEvents function to use the backend API
        async function renderCivicEvents() {
            try {
                const response = await fetch('/api/events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ address: addressInput.value }),
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                const events = data.event_info;
                
                civicEvents.innerHTML = events.length > 0 ? `
                    <div class="space-y-6 custom-scrollbar" style="max-height: 400px; overflow-y: auto;">
                        ${events.map(event => `
                            <div class="bg-white dark:bg-gray-700 rounded-xl shadow-md p-6 transition duration-300 ease-in-out transform hover:scale-105">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h3 class="font-medium text-lg text-blue-600 dark:text-blue-300 mb-2">${event.name}</h3>
                                        <p class="text-sm text-gray-600 dark:text-gray-300">
                                            Lat: ${event.latitude}, Long: ${event.longitude}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                ` : `
                    <p class="text-center text-gray-500 dark:text-gray-400 text-lg">No upcoming events found.</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                civicEvents.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }

        // Render leaderboard
        function renderLeaderboard() {
            leaderboardList.innerHTML = leaderboardData.map((user, index) => `
                <div class="flex items-center justify-between mb-6 p-4 bg-white dark:bg-gray-700 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    <div class="flex items-center space-x-4">
                        <span class="font-bold text-2xl text-blue-600 dark:text-blue-300">${index + 1}</span>
                        <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center overflow-hidden">
                            <img src="${user.avatar}" alt="${user.name}" class="w-full h-full object-cover">
                        </div>
                        <span class="font-medium text-lg">${user.name}</span>
                    </div>
                    <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full dark:bg-blue-200 dark:text-blue-800">${user.points} pts</span>
                </div>
            `).join('');
        }

        // Render user profile
        function renderUserProfile() {
            userProfileDiv.innerHTML = `
                <div class="flex flex-col items-center space-y-6">
                    <div class="w-32 h-32 rounded-full bg-gray-300 flex items-center justify-center overflow-hidden border-4 border-blue-500 shadow-lg">
                        <img src="${userProfile.avatar}" alt="${userProfile.name}" class="w-full h-full object-cover">
                    </div>
                    <h2 class="text-3xl font-bold text-blue-600 dark:text-blue-300">${userProfile.name}</h2>
                    <div class="flex items-center space-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                        </svg>
                        <span class="font-medium text-lg">Rank: ${userProfile.rank}</span>
                    </div>
                    <span class="bg-blue-100 text-blue-800 text-xl font-semibold px-4 py-2 rounded-full dark:bg-blue-200 dark:text-blue-800">${userProfile.points} pts</span>
                    <div class="w-full">
                        <h3 class="font-semibold text-xl mb-4 text-blue-600 dark:text-blue-300">Badges:</h3>
                        <div class="flex flex-wrap gap-4">
                            ${userProfile.badges.map(badge => `
                                <span class="inline-flex items-center px-3 py-2 rounded-full text-sm font-medium bg-blue-100 text-blue-800 dark:bg-blue-200 dark:text-blue-800">
                                    ${badge.icon}
                                    <span class="ml-2">${badge.name}</span>
                                </span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize the application
        function init() {
            renderQuiz();
            renderLeaderboard();
            renderUserProfile();

            addressForm.addEventListener('submit', (e) => {
                e.preventDefault();
                renderCivicEvents();
            });
        }

        // Call init when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
